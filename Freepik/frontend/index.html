<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freepik Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #imageResult img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üé® Freepik Image Generator</h1>

  <input type="text" id="prompt" placeholder="Enter your image prompt..." />
  <br />
  <button id="generateBtn">Generate Image</button>
  <button id="showBtn">Show Image</button>

  <div id="status"></div>
  <div id="imageResult"></div>

  <script>
    let currentTaskId = null;

    document.getElementById("generateBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) {
        alert("Please enter a prompt!");
        return;
      }

      document.getElementById("status").innerText = "Creating image task...";

      const formData = new FormData();
      formData.append("prompt", prompt);

      try {
        const res = await fetch("/generate_image", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        console.log("POST Response:", data);

        if (data.data && data.data.task_id) {
          currentTaskId = data.data.task_id;
          document.getElementById("status").innerText = 
            `‚úÖ Task created! Task ID: ${currentTaskId}`;
        } else {
          document.getElementById("status").innerText = "‚ùå Failed to create task.";
        }
      } catch (error) {
        console.error("Error creating task:", error);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error while creating task.";
      }
    });

    document.getElementById("showBtn").addEventListener("click", async () => {
      if (!currentTaskId) {
        alert("Please generate an image first!");
        return;
      }

      document.getElementById("status").innerText = "Checking image status...";

      try {
        const res = await fetch(`/check_status/${currentTaskId}`);
        const data = await res.json();
        console.log("GET Response:", data);

        if (data.status === "COMPLETED" && data.image_urls?.length) {
          document.getElementById("status").innerText = "‚úÖ Image ready!";
          document.getElementById("imageResult").innerHTML = 
            `<img src="${data.image_urls[0]}" alt="Generated Image">`;
        } else {
          document.getElementById("status").innerText = 
            `‚è≥ Image not ready yet. Current status: ${data.status}`;
        }
      } catch (error) {
        console.error("Error fetching image:", error);
        document.getElementById("status").innerText = "‚ö†Ô∏è Error while fetching image.";
      }
    });
  </script>
</body>
</html>
